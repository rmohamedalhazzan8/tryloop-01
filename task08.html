<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Changer</title>

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
            font-family: Arial, sans-serif;
            transition: background-color 0.4s ease;
        }

        .box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        h2 {
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #ff3b3b;
            color: white;
            transition: transform 0.2s, background 0.2s;
        }

        button:hover {
            background: #e60000;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Click to Change Color</h2>
        <button onclick="changeColor()">Change Color</button>
    </div>

    <script>
        function changeColor() {
            const colors = [
                "#1abc9c",
                "#3498db",
                "#9b59b6",
                "#e74c3c",
                "#f1c40f",
                "#e67e22",
                "#2ecc71",
                "#34495e"
            ];

            const randomIndex = Math.floor(Math.random() * colors.length);
            document.body.style.backgroundColor = colors[randomIndex];
        }
    </script>

</body>
